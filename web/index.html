<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger - Вход в систему</title>
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg">
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Messenger</h1>
                <p>Современный мессенджер для общения</p>
            </div>

            <!-- Форма входа -->
            <div id="login-form" class="auth-form active">
                <h2>Вход в систему</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-username">Имя пользователя или Email</label>
                        <input type="text" id="login-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
                <p class="auth-switch">
                    Нет аккаунта? <a href="#" id="show-register">Зарегистрироваться</a>
                </p>
            </div>

            <!-- Форма регистрации -->
            <div id="register-form" class="auth-form">
                <h2>Регистрация</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-username">Имя пользователя</label>
                        <input type="text" id="register-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Пароль</label>
                        <input type="password" id="register-password" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="register-firstname">Имя</label>
                        <input type="text" id="register-firstname" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="register-lastname">Фамилия</label>
                        <input type="text" id="register-lastname" name="last_name">
                    </div>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>
                <p class="auth-switch">
                    Уже есть аккаунт? <a href="#" id="show-login">Войти</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div id="notifications" class="notifications"></div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/notifications.js"></script>
</body>
</html>
